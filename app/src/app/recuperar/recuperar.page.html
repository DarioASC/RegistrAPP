<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-toolbar>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/1067px-Logo_DuocUC.svg.png" width="1000" height="100" />
    </ion-toolbar>
    <ion-title class="centrado">Por favor complete este formulario</ion-title>
  </ion-toolbar>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large"></ion-title>
      </ion-toolbar>
    </ion-header>
    <br>
  
    <ion-title class="ion-text-center"></ion-title><br>
    <ion-title class="centrado"></ion-title>

    <ion-item>
      <ion-label class="a" position="stacked">Ingrese su email:</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>


    <ion-button expand="block" (click)="resetPassword()" id="present-alert">Recuperar Contrase√±a</ion-button>
    <ion-button  expand="block" [routerLink]="['/login']">Ir a login</ion-button>


  <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>

  <footer class="footer">
    <div class="container">
        <div class="social-icons">
            <a href="#"><img src="https://cdn.pixabay.com/photo/2021/12/10/16/37/facebook-6860914_1280.png" alt="Facebook"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/124/124021.png" alt="Twitter"></a>
            <a href="#"><img src="https://img.freepik.com/vector-premium/icono-instagram-logotipo-insignia-moderna_578229-124.jpg?w=2000" alt="Instagram"></a>
        </div>
        <p>&copy; 2023 web by diego</p>
    </div>
</footer>
   
</ion-content>
